<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Rock Paper Scissor</div>
    <main>
        <div class="choices">
            <img src="rock.webp" class="choice" id="rock" alt="">
            <img src="paper.jpg" class="choice" id="paper" alt="">
            <img src="scissor.jpg" class="choice" id="scissor" alt="">
        </div>
        <div class="score-board">
            <div class="user">
                <p id="user">0</p>
                <p>You</p>
            </div>
            <div class="comp">
                <p id="comp">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <div id="msg">Let's start game.</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
